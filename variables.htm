    <h1>this is javascript variables</h1>

<script>
    //string variables
    var str1="this is known as idea";
    var str2='i have no idea where is this going';

    //number variables
    var num1=34;
    var num2=45.4;

    //object variables
    var flowers={
        riva:"rose",
        shivani:'lotus',
        anjali:'carnation',
        harsha:'sunflower'
    };
    var marks={
        riva:34,
        shivani:34,
        anjali:45,
        harsha:40,
    };

    //booleans variables
    var a = true;
    var b = false;

    //undefined variables
    var c=undefined;
    var d;//by default a variable is undefined if we dont specify any value for it

    //null variables
    var n = null;

</script>
